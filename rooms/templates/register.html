<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
    {% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <link rel="stylesheet" href="{% static 'css/mutil.css'%}">


</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Create an account
					</span>
					
				<div class="wrap-input100 validate-input" data-validate = "Valid name is required: ex@abc.xyz">
					<input class="input100" type="text" name="email">
					<span class="focus-input100"></span>
					<span class="label-input100">First Name</span>
				</div>
				
				<div class="wrap-input100 validate-input" data-validate = "Valid name is required: ex@abc.xyz">
					<input class="input100" type="text" name="email">
					<span class="focus-input100"></span>
					<span class="label-input100">Last Name</span>
				</div>
				
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input100" type="text" name="email">
					<span class="focus-input100"></span>
					<span class="label-input100">Email</span>
				</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign-Up
						</button>
					</div>
				</form>

				<div class="login100-more left" style="background-image: url('images/home: .png;');">
				<!-- <li><img src="{% static 'images/home.png' %}" alt=""></li> -->
				</div>
			</div>
		</div>
	</div>
	


	<script type="text/javascript" src="{% static 'js/main.js' %}"></script>

</body>
</html>
